@if (photo != undefined) {
<div class="item" tabindex="0" style="background-image: url({{photo.src.original}})">
  <p class="author-photo">{{photo.photographer}}</p>
</div>
}@else {
<div class="item error" tabindex="0">
  @if( this.loading){
  <app-loading-view></app-loading-view>
  } @else {
  <i class='bx bx-wifi-off'></i>
  }
</div>
}
